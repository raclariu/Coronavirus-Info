<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="summary">
        <div class="new-confirmed summary-data">
            <div>
                <i class="fas fa-virus"></i>
                <span class="new-confirmed-label label">New confirmed</span>
            </div>
            <span class="new-confirmed-count count">10000</span>
        </div>
        <div class="new-deaths summary-data">
            <div><i class="fas fa-skull-crossbones"></i>
                <span class="new-deaths-label label">New deaths</span>
            </div>
            <span class="new-deaths-count count">10000</span>
        </div>
        <div class="new-recovered summary-data">
            <div><i class="fas fa-syringe"></i>
                <span class="new-recovered-label label">New recovered</span>
            </div>
            <span class="new-recovered-count count">10000</span>
        </div>
        <div class="total-confirmed summary-data">
            <div><i class="fas fa-virus"></i>
                <span class="total-confirmed-label label">Total confirmed</span>
            </div>
            <span class="total-confirmed-count count">10000</span>
        </div>
        <div class="total-deaths summary-data">
            <div><i class="fas fa-skull-crossbones"></i>
                <span class="total-deaths-label label">Total deaths</span>
            </div>
            <span class="total-deaths-count count">10000</span>
        </div>
        <div class="total-recovered summary-data">
            <div><i class="fas fa-syringe"></i>
                <span class="total-recovered-label label">Total recovered</span>
            </div>
            <span class="total-recovered-count count">10000</span>
        </div>
    </section>

    <section id="main-table-section">
        <div class="main-table-div">
            <table class="main-table">
                <tbody class="main-table-body">
                    <tr>
                        <th class="main-table-header" data-header="Country">Country</th>
                        <th class="main-table-header" data-header="NewConfirmed">New Confirmed</th>
                        <th class="main-table-header" data-header="NewDeaths">New Deaths</th>
                        <th class="main-table-header" data-header="NewRecovered">New Recovered</th>
                        <th class="main-table-header" data-header="TotalConfirmed">Total Confirmed</th>
                        <th class="main-table-header" data-header="TotalDeaths">Total Deaths</th>
                        <th class="main-table-header" data-header="TotalRecovered">Total Recovered</th>
                        <th class="main-table-header" data-header="ActiveCases">Active Cases</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="app.js"></script>
</body>

</html>
